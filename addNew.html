<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/logo-white.svg" alt="Logo" />
      <nav>
        <img
          src="./assets/icon-menu.svg"
          alt="button to open menu"
          id="btn-header"
        />
        <ul id="nav-links" class="closed">
          <a href="./index.html"><li>Recipes</li></a>
          <a href="./favorites.html"><li>Favorites</li></a>
          <a href="./addNew.html"><li>Add New</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h2>Add a new recipe:</h2>
        <form action="">
          <label for="">
            Dish Name:
            <input type="text" />
          </label>
          <label for="">
            Ingredients:
            <input type="text" />
          </label>
          <label for="">
            Meal Type:
            <input type="text" />
          </label>
          <label for="">
            Time to cook:
            <input type="text" />
          </label>
          <button>Add</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Designed and Developed by Gabriel Fiorotti</p>
    </footer>
  </body>
</html>
